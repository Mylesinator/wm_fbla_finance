<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="scripts/finance.js"></script>
<div class="row">
    <div class="container">
        <div id="accountBalanceInfo">
            <h1>Account Balance</h1>
            <h2 id="Balance">Balance</h2>
            <div class="accountTable">
                <table>
                    <tbody id="accountBalance"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Total Income</h1>
        <div class="row" style="flex: 1;">
            <div class="accountTable">
                <table>
                    <tbody id="incomeItems"></tbody>
                </table>
            </div>
            <div style="width: 80%;">
                <canvas id="totalIncomeChart"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="container" style="max-width: 30%;">
        <h1>Accounts</h1>
        <div class="row">
            <button type="submit">Update</button>
        </div>
    </div>
    <div class="container">
        <h1>Total Expenses</h1>
        <div class="row">
            <div>
                <canvas id="totalExpensesChart"></canvas>
            </div>
            <div>
                <canvas id="expensesChart"></canvas>
            </div>
        </div>
    </div>
</div>
